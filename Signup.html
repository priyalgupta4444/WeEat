<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Signup Page</h1>
    <form id="signup-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your full name"><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email"><br><br>
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" placeholder="Enter your mobile number"><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob"><br><br>
        <label for="address">Address:</label>
        <textarea id="address" placeholder="Enter your address"></textarea><br><br>
        <button type="submit">Signup</button>
    </form>

    <script src="script2.js"></script>
</body>
</html>
